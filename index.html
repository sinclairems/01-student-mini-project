<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet"  type="text/css" href="assets/style.css">
    <title>My Landing Page</title>
</head>

<body>

<!--Header Navigation-->
    <header>
        <nav>
            <ul>

<!--Main Content-->
<main>

        <h1>My New Website</h1>

<!--Footer-->
<footer>

</footer>
